    <meta charset="UTF-8" />

    <title>WM Bustamante | The Real Estate Gallery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cinzel Decorative"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            colors: {
              gold: {
                100: '#FCF6BA',
                300: '#BF953F',
                500: '#D4AF37',
                700: '#B38728',
                900: '#755C1B',
              },
              dark: {
                bg: '#121212',
                card: '#1E1E1E',
                surface: '#2A2A2A',
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #B38728 70%, #FBF5B7 100%)',
              'gold-text': 'linear-gradient(to right, #BF953F, #FCF6BA, #B38728)',
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:wght@200;300;400;500;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #121212;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .text-gold-gradient {
        background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #B38728 70%, #FBF5B7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .cursor-follow {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
      }
    </style>
